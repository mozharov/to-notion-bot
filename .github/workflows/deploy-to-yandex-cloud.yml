name: Deploy to Yandex Cloud

env:
  CR_REGISTRY: crp6e7mkplstj3uoptu4
  CR_REPOSITORY: main

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Test
        uses: ./.github/actions/build-and-lint
        with:
          node-version: '20.11.1'

      - name: Login to Yandex Cloud
        id: login-cr
        uses: yc-actions/yc-cr-login@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - name: Build, tag, and push image to Yandex Cloud Container Registry
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t cr.yandex/$CR_REGISTRY/$CR_REPOSITORY:$IMAGE_TAG .
          docker push cr.yandex/$CR_REGISTRY/$CR_REPOSITORY:$IMAGE_TAG

      - name: Deploy Serverless Container
        id: deploy-sls-container
        uses: yc-actions/yc-sls-container-deploy@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          container-name: bot
          folder-id: b1gvq2m8dpd0kqg2et9a
          revision-service-account-id: aje97rvab1knd232rd1q
          revision-cores: 1
          revision-memory: 512Mb
          revision-core-fraction: 50
          revision-concurrency: 16
          revision-image-url: cr.yandex/${{ env.CR_REGISTRY }}/${{ env.CR_REPOSITORY }}:${{ github.sha }}
          revision-execution-timeout: 35
          revision-provisioned: 0
          revision-network-id: enpgh2pcpfc87k6pd85i
          revision-env: |
            NODE_ENV=production
            BOT_FETCH_INFO=false
            BOT_FIRST_NAME="To Notion Bot"
            BOT_ID=7107363808
            BOT_USERNAME=to_notion_robot
            LOGGER_FORMAT=json
            LOGGER_LEVEL=3
            DB_SYNCHRONIZE=false
            DB_MIGRATIONS_RUN=true
            MAX_CHATS_PER_USER=90
            MAX_WORKSPACES_PER_USER=90
            ADMIN_TELEGRAM_ID=1033924450
            ORIGIN_DOMAIN=bba455u7kka4uvp9ljfh.containers.yandexcloud.net
            MAX_SENDS_PER_USER=30
          revision-secrets: |
            BOT_TOKEN=e6q2rt29n1fjclo7jd2p/e6qast92tl9e5hrhb3on/to_notion_robot_token
            BOT_WEBHOOK_SECRET=e6q2rt29n1fjclo7jd2p/e6qast92tl9e5hrhb3on/webhook_secret
            DB_HOST=e6q34asflhr0g4i856m3/e6qpvq8em03fejdislh0/DB_HOST
            DB_PORT=e6q34asflhr0g4i856m3/e6qpvq8em03fejdislh0/DB_PORT
