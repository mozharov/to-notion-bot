name: 'Node.js CI'
description: 'Building, linting and formatting code'
inputs:
  node-version:
    description: 'Node.js version'
    required: true
    default: '20.11.1'
runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '${{ inputs.node-version }}'

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Code quality checks
      run: |
        npm run format:check
        npm run lint:check
      shell: bash

    - name: Build
      run: npm run build
      shell: bash
